<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">
    <div class="player">
        <h2>Player:</h2>
        <div id="player-hand"></div>
        <h2>Value</h2>
        <div id="player-hand-value"></div>
    </div>

    <div class="dealer">
        <h2>Dealer:</h2>
        <div id="dealer-hand"></div>
        <h2>Value</h2>
        <div id="dealer-hand-value"></div>
    </div>


    <button class="button" onClick="hit()">Hit</button>
    <button class="button" onClick="stand()">Stand</button>


    <div class="winning-message" id="winningMessage">
        <button id='restartButton' onClick="restartGame()">Restart</button>
        <div data-winning-message-text>X Wins!</div>
    </div>

    <div id="winStatus"></div>

    <div id="footer" >
            <i id="name">&copy; Schou</i></a>

</div>
</body>
<script src="Script.js"> defer </script>
</html>
